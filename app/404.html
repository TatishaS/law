  <body class="main__body main__body--404">
    <header class="header">
      <div class="container">
        <div class="overlay"></div>
        <nav class="header__menu menu">
          <ul class="menu__list">
            <li class="menu__list-item">

            <li class="menu__list-item active">

    <main class="main main--404">
      <div class="container">
        <section class="notfound">
          <span class="notfound__title title">404</span>
          <h1 class="notfound__title title">Ничего не нашлось</h1>
          <p class="notfound__text">Попробуйте еще раз</p>
        </section>

    </main>

    <div class="overlay"></div>

    <div class="modal">
      <div class="modal__close"></div>
      <form class="modal__form">
        <label class="modal__form-label" for="name">Имя</label>
        <input type="text" class="modal__form-input" id="name" required />
        <label class="modal__form-label" for="phone">Номеp телефона</label>
        <input class="modal__form-input" id="phone" type="tel" required="" />
        <button type="submit" class="modal__form-btn trigger__success-btn btn">
          Оставить заявку
        </button>
      </form>
    </div>
    <div class="modal modal__success">
      <div class="modal__close modal__success-close"></div>
      <h6 class="modal__msg">Успешно!</h6>
      <img src="./images/checked.svg" alt="success" class="modal__img" />
